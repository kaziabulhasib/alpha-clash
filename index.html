<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Clash</title>
    <!-- daisy Ui and tailwind Css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom Css  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header></header>
    <main
      class="bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen">
      <!-- home screen  -->
      <section
        class="home min-h-screen flex flex-col justify-center"
        id="home-scrn">
        <div class="text-white flex flex-col items-center justify-center">
          <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
          <p class="font-poppins font-medium text-2xl my-14">
            Unleash Your Keyboard Kung Fu : Press “Enter” to Play
          </p>
          <button onclick="playNow()" class="btn" id="play-btn">
            Play Now
          </button>
        </div>
      </section>
      <!-- play ground  section -->
      <section
        class="play-ground flex flex-col items-center hidden"
        id="play-scrn">
        <!-- screen  -->
        <div
          class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB2] rounded-2xl my-24 text-center align-bottom">
          <!-- top div  -->
          <div class="bg-black w-96 mx-auto py-4 px-7 rounded-b-xl">
            <h4 class="text-white">Don't watch keyboard while playing...</h4>
          </div>
          <p id="set-alpha" class="text-9xl font-extrabold uppercase">Y</p>
        </div>
        <!-- keyboard start  -->
        <div class="my-24">
          <div class="flex justify-center gap-1 my-1 w-full"></div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- keyboard end  -->
        <!-- life & score button  -->
        <div class="flex justify-around w-full">
          <!-- life button  -->
          <button
            class="btn bg-purple-600 text-white border-none rounded-full px-4">
            life
            <img src="images/Group 23.svg" alt="" />
            <span id="current-life">5</span>
          </button>
          <!-- score button  -->
          <button
            class="btn bg-purple-600 text-white border-none rounded-full px-4">
            score
            <img src="images/monetization_on.svg" alt="" />
            <span id="current-score">0</span>
          </button>
        </div>
      </section>
      <!-- result screen  -->
      <section
        class="result min-h-screen border border-white flex flex-col items-center justify-center hidden"
        id="result-scrn">
        <!-- container  -->
        <div
          class="text-white border border-red-500 text-center p-12 rounded-2xl">
          <h4 class="text-3xl my-4">Game Over!</h4>
          <h1 class="font-poppins font-extrabold text-6xl">
            Score : <span class="font-medium" id="final-score"> 14</span>
          </h1>
          <button class="btn my-4" onclick="playNow()">Play Again</button>
          <p class="font-poppins font-medium text-xl">
            Practice will make you Pro
          </p>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="Script/utility.js"></script>
    <script src="Script/alphaClash.js"></script>
  </body>
</html>
